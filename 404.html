<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="الصفحة التي تبحث عنها غير موجودة على موقع فايز الشامي. عد إلى الصفحة الرئيسية أو تواصل مباشرة للحصول على المساعدة."
    />
    <title>عذراً، الصفحة غير موجودة | فايز الشامي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpeg" href="images/logo.jpg" />
    <style>
      :root {
        color-scheme: dark;
        --primary: #ff4500;
        --secondary: #ff6347;
        --accent: #ff7f50;
        --bg: #050505;
        --bg-strong: #0a0a0a;
        --card: rgba(20, 20, 20, 0.92);
        --text: #f8f9fa;
        --muted: #c4c7d0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--bg-strong), var(--bg), #1a0000);
        color: var(--text);
        padding: 24px;
      }

      .error-card {
        width: min(520px, 100%);
        background: var(--card);
        border-radius: 28px;
        padding: 40px 36px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(5, 15, 31, 0.8);
        text-align: center;
      }

      .error-card::before,
      .error-card::after {
        content: "";
        position: absolute;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 69, 0, 0.4), transparent);
        filter: blur(2px);
        opacity: 0.65;
      }

      .error-card::before {
        top: -60px;
        right: -60px;
      }

      .error-card::after {
        bottom: -80px;
        left: -80px;
        background: radial-gradient(circle, rgba(255, 127, 80, 0.4), transparent);
      }

      .status {
        font-size: clamp(62px, 15vw, 92px);
        font-weight: 800;
        margin: 0;
        letter-spacing: 6px;
        color: var(--primary);
        text-shadow: 0 8px 22px rgba(255, 69, 0, 0.4);
      }

      .headline {
        font-size: 28px;
        margin: 12px 0 10px;
      }

      .detail {
        font-size: 18px;
        color: var(--muted);
        line-height: 1.8;
        margin-bottom: 28px;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .actions a {
        text-decoration: none;
        font-weight: 600;
        border-radius: 14px;
        padding: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .primary-btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        box-shadow: 0 12px 30px rgba(255, 69, 0, 0.4);
      }

      .secondary-btn {
        background: rgba(255, 255, 255, 0.05);
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .actions a:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 30px rgba(0, 0, 0, 0.25);
      }

      .contact-list {
        margin-top: 26px;
        font-size: 15px;
        color: var(--muted);
        line-height: 1.7;
      }

      .contact-list strong {
        color: var(--text);
      }

      @media (min-width: 560px) {
        .actions {
          flex-direction: row;
        }
        .actions a {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <main class="error-card">
      <p class="status">404</p>
      <h1 class="headline">يبدو أنك وصلت لمكان غير موجود</h1>
      <p class="detail">
        الرابط الذي فتحته غير متوفر أو تم حذفه. بإمكانك العودة للصفحة الرئيسية
        أو التوجه لوسائل التواصل للتحدث معي مباشرة.
      </p>
      <div class="actions">
        <a href="/" class="primary-btn">
          <span>العودة للصفحة الرئيسية</span>
          <span aria-hidden="true">→</span>
        </a>
        <a href="https://t.me/Fayez_Alshami" class="secondary-btn" target="_blank" rel="noopener">
          <span>تواصل عبر تيليجرام</span>
        </a>
      </div>
      <div class="contact-list">
        <p>
          <strong>مساعدة سريعة؟</strong>
          راسلني عبر
          <a href="mailto:fayezalshami.dev@gmail.com">fayezalshami.dev@gmail.com</a>
        </p>
      </div>
    </main>
  </body>
</html>
